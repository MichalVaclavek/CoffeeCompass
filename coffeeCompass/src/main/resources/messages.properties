# Privacy policy

privacypolicy.link.label=Zásady ochrany soukromí
privacypolicy.page.label=Zásady ochrany soukromí

privacypolicy.page.div1=Data vložená uživateli při registračním procesu jsou použita pouze k následujícím účelům:
privacypolicy.page.li1=uživatelské jméno: k identifikaci autora záznamu o vytvořené lokaci
privacypolicy.page.li2=jméno a příjmení: nevyužívá se, není povinné
privacypolicy.page.li3=e-mail: pouze pro ověření uživatele s vyššímy právy, konkrétně pro uživatele, kteří mají oprávnění měnit údaje o lokaci, kterou založil jiný uživatel

privacypolicy.page.p2.s1=Váš účet můžete kdykoliv smazat po přihlášení k vašemu účtu. Na stránce pro editaci údajů o účtu stačí zvolit tlačítko "Smazat".
privacypolicy.page.p2.s2=Pokud dále vyberete možnost 'Smazat včetně komentářů a Coffee lokací', budou smazány veškeré údaje o vašem účtu (včetně vámi vytvořených lokací a komentářů).
privacypolicy.page.p3=Pokud si při mazání účtu budete přát zachovat vámi vytvořené lokace a vložené komentáře, budou smazány všechny údaje o vašem uživatelském účtu, kromě uživatelského jména (pro zachování identifikace autora Coffee lokace nebo komentáře).
privacypolicy.page.p4.s1=Mobilní aplikace 'Káva sebou', která je součástí webové aplikace coffeecompass.cz, může použít polohu vašeho mobilního telefonu, která se využívá pouze jako vstupní údaj pro vyhledání nejbližších lokací
privacypolicy.page.p4.s2=Informace o poloze vašeho zařízení se nikam neukládá.
privacypolicy.page.p4.s3=Informace o vámi nalezených lokacích se také nikam neukládají, pouze se odesílají na váš mobilní telefon.
privacypolicy.page.p5=Aplikace používá pouze cookies pro identifikaci konkrétního připojení (tzv. Session ID) a cookies pro počítání návštěvnosti stránek.
	
