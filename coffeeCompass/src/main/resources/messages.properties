about.page.welcome.label=Coffee compass Vás vítá!
about.page.p1.label=Úvod
about.page.p1.s1=Na těchto stránkách si můžete najít nejbližší automat na kávu nebo jiné zařízení, jako bistra, prodejny pečiva, cukrárny, různé stánky, obchody, benzinky a další, které prodávají kávu s sebou. Jde o první verzi aplikace, která běží na minimální HW konfiguraci a je tedy zatím určena převážně k otestování všech funkcí a k vytvoření základní databáze "kávových lokací". Aktuálně databáze obsahuje jen několik desítek lokací, prevážně v Praze.
about.page.p1.s2=

about.page.p2.label=Funkce
about.page.p2.s1.begin=Pro neregistrované uživatele je k dispozici pouze funkce vyhledávání lokací. Po registraci vám stránky navíc umožňí přidávat další "zdroje kávy", které sami objevíte a které pak sdílíte s ostatními kávovými závisláky :-) Jedinými podmínkami pro zadání nového "zdroje" je, aby zde bylo možné dostat
about.page.p2.s1.coffeetogo=\u0020kávu s sebou\u0020
about.page.p2.s1.aftercoffeetogo=a aby dané místo bylo 
about.page.p2.s1.public=\u0020veřejně přístupné\u0020.
about.page.p2.s1.end= Registrovaný uživatel může také hodnotit kvalitu kávy daného místa a vkládat komentáře k lokacím. Uživatel s ověřenou emailovou adresou může editovat i kávové lokace vytvořené jinými uživateli (za účelem opravy chyb v jejich popisu).
about.page.p2.s2=Ke každé lokaci může být vložena i její fotografie.
about.page.p2.s3=Aplikace je závislá pouze na aktivitě 'lovců' kávových lokalit. Pokud se vám aplikace líbí, prosím zaregistrujte se a pomozte vytvořit databázi těchto lokalit. Každý uživatel, který vytvoří alespoň 7 nových lokací za týden, mi může napsat o kafe zdarma :-)

about.page.p3.label=Ovládání
about.page.p3.s1= Ovládání je velice jednoduché, jde o aplikaci pro vytváření a editaci záznamů v databázi "kávových lokací" a jejich následné vyhledávání podle výchozí polohy a vzdálenosti od této polohy. Po vytvoření nové lokace je potřeba ji aktivovat, aby byla "viditelná" pro vyhledávání. Pro další editaci je nutné lokaci deaktivovat a po editaci znovu aktivovat. 
about.page.p3.s2= Pozn. k zadávání souřadnic nové lokace: souřadnice je zatím nutné zadávat ve formátu desetinného čísla jako šířkové nebo délkové stupně, kde celá část představuje celé stupně a desetinná část představuje minuty a vteřiny jako část stupně. Jde o formát používaný jak na maps.google.com tak i na mapy.cz a tyto mapy lze použít pro odečtení polohy nově vytvářené lokace.

about.page.p4.label=Další rozvoj
about.page.p4.s1.start=Součástí aplikace je i mobilní Android aplikace 
about.page.p4.s1.kavassebou.label='Káva s sebou'
about.page.p4.s1.next1= (lze stáhnout na 
about.page.p4.s1.googleplay=Google Play
about.page.p4.s1.end=), která umožňuje vyhledávání lokací, jejich hodnocení přihlášeným uživatelem a vkládání nových lokací přímo z mobilu. 
about.page.p4.s2=
about.page.p4.s3=V plánu je také vytvoření funkcí, které umožní sledovat aktivity vybraných uživatelů ... V plánu je dále přepsání front-end této webové aplikace do Angularu.

about.page.aboutAuthor.label=O autorovi
about.page.info.aboutAuthor.s1=Tuto webovou aplikaci jsem vytvořil jako cvičný projekt v rámci mého samostudia Java frameworku Spring. A protože mám rád kávu a rád si ji dám i při cestování, napadla mě aplikace na vyhledávání míst, kde lze koupit kávu s sebou.
