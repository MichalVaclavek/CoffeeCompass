<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
<div th:fragment="footer">

<!-- this is footer -->
        <footer>
            <div class="w3-container">
                   
                <div sec:authorize="isAuthenticated()">  
		            <span  class="w3-left">
	                    <span th:text="#{app.footer.loggedinuser}" ></span> <span sec:authentication="name">User name</span> |
	                    
	                    <span th:text="#{user.created_sites} + ${loggedInUser.createdSites}">Number of sites created by logged-in user</span>
	                    
	    	        </span>
				</div>
				
				<div class="w3-right">
					<span th:text="#{app.info.version}"></span> | 
		            <span th:text="#{app.info.author}"></span>
				</div>
				
			</div>
        </footer>
    
</div>
</body>
</html>
