<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{label.emailerror.title}">bad user</title>
    <div th:replace="~{fragments/header :: header-css}"/>
</head>

	<body>
		<!--  TODO
    	<h2 th:text="${user.email} + ' Sorry, problems to send verification e-mail, please try to register later.'">error</h2>
		<br>
		<a th:href="@{/user/registration}" th:text="#{label.form.loginSignUp}">
		  signup</a>
		  -->
		  
	<!-- Menu header -->
	<div th:insert="~{fragments/header :: header}"/>
		  
		  <!-- Error with e-mail when sending token -->
		  <div th:if="${emailError}"
		  	   class="w3-bar w3-margin">
		    
		    <div class="w3-pale-red w3-display-container w3-round w3-panel">
			    <p th:text="#{register.verificationemail.sent.failure}" class="w3-container" > </p>
			</div>
			
			<div>
       	    	<a th:href="@{'user/resendRegistrationToken?token=' + ${token}}"
       	    	   th:text="#{register.failure.resendverificationemail.button}"
       	    	   class="w3-button w3-blue w3-round w3-bar-item">resend verification email</a>
	        </div> 
	        
	        <!-- Cancel button -->
			<div>
	       	    <a th:href="@{'/home'}"
	       	       th:text="#{registration.cancel.button}"
	       	       class="w3-button w3-bar-item w3-text-grey w3-margin-left">Cancel registration/verification page</a>
	        </div> 
		
        </div>   
		
	</body>
	
</html>
