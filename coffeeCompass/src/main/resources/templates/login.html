<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Coffee Compass login</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

	<div th:replace="fragments/header :: header"/>
	
	<!--<div class="w3-content w3-row"> -->
	<div class="w3-row-padding">  
	
	<!-- Used only in case User registration is redirected to this page -->
	<div th:if="${userCreateSuccess}" class="w3-pale-blue w3-display-container w3-round w3-panel w3-center">
	    <span onclick="this.parentElement.style.display='none'"
	  		class="w3-button w3-pale-blue w3-large w3-display-topright">&times;</span>
	    <p><span th:text="#{user.user}"></span><b><span th:text="${userName}"></span></b><span th:text="#{user.created.suffix}"></span> 
		</p>
	</div>
	
	<!-- Used in case User modification is redirected to this page -->
	<div th:if="${userModifySuccess}" class="w3-pale-blue w3-display-container w3-round w3-panel">
	    <span onclick="this.parentElement.style.display='none'"
	  		class="w3-button w3-pale-blue w3-large w3-display-topright">&times;</span>
	    <p><span th:text="#{user.user}"></span><b><span th:text="${userName}"></span></b><span th:text="#{user.modified.suffix}"></span> 
		</p>
	</div>
	
	    <div class="w3-quarter w3-card-4 w3-right w3-margin w3-light-grey w3-round">
	    
			<div class="w3-container w3-center">
				<h2 th:text="#{login.prompt}">Please Sign In</h2>
			<div>
			
	
            <form th:action="@{/login}" method="post" class="w3-container">
                 
                 <div th:if="${param.error}">
                     <div th:text="#{error.user.login.failed}" class="error-message">
                     </div>
                 </div>
                 <div th:if="${param.logout}">
                     <div class="alert alert-info">
                         You have been logged out.
                     </div>
                 </div>

                 <div>
                 	<p>
                     <input type="text" name="username" id="username" class="w3-input"
                            th:placeholder="#{login.username.placeholder}" required>
                            <label th:text="#{login.name}" class="w3-margin-bottom">User name</label></p>
                 </div>
                 <div>
                 	<p>
                     <input type="password" name="password" id="password" class="w3-input"
                            th:placeholder="#{login.password.placeholder}" required>
                            <label th:text="#{login.passwd}">Passwd</label></p>
                 </div>

                 <div class="w3-container w3-bottom-middle">
                    <button type="submit" name="login" th:text="#{login.button.login}" class="w3-button w3-green w3-border w3-margin">Login</button> 
                 </div>
           </form>
	              
	        </div>
	    </div>
		</div>
	</div>
	
	<div th:replace="fragments/footer :: footer"/>

</body>
</html>
