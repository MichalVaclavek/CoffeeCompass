<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
      <div th:replace="~{fragments/header :: header-css}"/>
</head>

<body>

	<!-- Main menu header -->
	<div th:insert="~{fragments/header :: header}"/>
	
		<!-- Nadpis -->
		<h2 th:text="#{forgotPassword.label}" class="w3-light-grey w3-margin-bottom w3-center">Forgot password</h2><br>
 
 		<div class="w3-content">
 		
 			<div class="w3-right">
 			
			<div th:if="${errorMessage}" class="w3-pale-red w3-display-container w3-round w3-panel w3-center">
			    <span onclick="this.parentElement.style.display='none'"
			  		  class="w3-button w3-pale-red w3-large w3-display-topright">&times;</span>
			    <p> <span th:text="${errorMessage}"></span> </p>
			</div>
 
 				<div th:text="#{forgotPassword.messageforuser}"></div>
 			
 				<div class="w3-margin-top">
 				
		 		<form action="#"
		 			  th:object="${emailAddr}"
		 		      th:action="@{/user/resetPassword}"
		 		      th:method="POST">
		 		    <div>
				    	<label for="emailAddr" th:text="#{resetPassword.form.label.user.email}">email</label>
				    </div>
				    <div class="w3-row">
				    	<div class="w3-half">
					    	<div th:classappend="${#fields.hasErrors('emailAddr')} ? 'has-error' : ''">
							    <input id="email" name="emailAddr" type="text"
							    	   class="w3-input w3-border w3-round "
							           th:value="*{emailAddr}"/>
						    </div> 
					    </div>
					    <div class="w3-rest">
						    <div class="error-message w3-margin-left"
		                       th:each="error : ${#fields.errors('emailAddr')}"
		                       th:text="${error}">Validation error</div>
	                    </div>    
                    </div>   
                       
				    <div class="w3-bar w3-margin-top">
				        <!-- Submit Button -->     
					    <input type="hidden" name="_method" value="POST"/>
			            <button type="submit" id="submitButton"
			                    th:text="#{resetPassword.form.submitEmail}"
			            	    class="w3-bar-item w3-button w3-blue w3-border w3-round" >X</button>
			            	    
			            <!-- Cancel Button -->
		          	    <a th:href="@{'/login'}" th:text="#{resetPassword.email.enter.cancel}" class="w3-button w3-bar-item w3-margin-left">Cancel entering email</a>
			        </div>  

			    </form>
		    </div>
		    </div>
	    </div>

	</body>
	
</html>
