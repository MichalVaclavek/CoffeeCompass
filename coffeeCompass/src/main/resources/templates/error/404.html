<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    
    <style>
		table td {
		vertical-align:top;
		border:solid 1px #888;
		padding:10px;
		}
    </style>
    
</head>

<body>

<div th:replace="fragments/header :: header"/>

<div class="w3-container">

       <h2 th:text="#{app.error}">404 - Něco se pokazilo :-(</h2>
       <div th:text="#{app.error.notFound}" class="w3-margin-bottom">Hledaná stránka/položka nenalezena.</div>
       
       <table>
   
	    <tr>
	        <td>Error</td>
	        <td th:text="${error}"/>
	    </tr>
	    <tr>
	        <td>Message</td>
	        <td th:text="${errorMessage}"/>
	    </tr>
	    <tr>
	        <td>Status</td>
	        <td th:text="${status}"/>
	    </tr>
    
   	</table>

</div>
<!-- <div th:replace="fragments/footer :: footer"/> -->

</body>
</html>
