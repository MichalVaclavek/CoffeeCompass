about.page.welcome.label=Coffee compass welcomes you!
about.page.p1.labe=About
about.page.p1.s1==This pages allow you to find the nearest coffee machine or similar sites, where you can get coffee to go. This is the first version of the application running on minimal HW cofiguration in the cloud intended to test all the current features. Database contains only few dozens of coffee sites, mainly in Prague.
about.page.p1.s2=The main technologies/frameworks used are: Spring Boot, Thymeleaf, Hibernate, PostgreSQL and JavaScript.
about.page.p2.label=Features
about.page.p2.s1=Searching coffee locations is allowed for all users even not registered/logged-in. You can add another found "sources" of coffee after registration. All coffee sites are shared with all other users then. The only conditions to add new site are that the site is publicly accessible and it offers "coffee to go".
about.page.p2.s2=The picture of the Coffee site can be uploaded.
about.page.p3.label=Manual
about.page.p3.s1=Usage is very simple as it is "CRUD" type of application for creating/editin/deleting and searching of the Coffee site DB records. The site can be found according its location only in the first version of the app. The newly created site must be "Activated" to be available for Search function. Before editing the site must be "Deactivated".
about.page.p3.s2=Note: coordintes (latitude, longitude) of the Coffee site location are to be enetered in "double" number format i.e. decimal degrees. This format is used on maps.google.com which can be also for obtaining the coordinates of the new Coffee site.
about.page.p4.label=Next development
about.page.p4.s1=The aim is to develop mobile Android application to allow searching for the Coffee sites from mobile phone and AngularJS front-end for web application.
about.page.p4.s2=
about.page.aboutAuthor.label=About author
about.page.info.aboutAuthor.s1=This web application was created as an excercise of my Java Spring self-study. And because I like coffee, even during traveling, I thought it would be nice to have app which could found the nearest coffee to go.
