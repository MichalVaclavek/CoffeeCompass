# Privacy policy

privacypolicy.link.label=Privacy policy
privacypolicy.page.label=Privacy policy

privacypolicy.page.div1=Data inserted by users during registration process are used only for following purposes:
privacypolicy.page.li1=user name: for identification of created coffee site author
privacypolicy.page.li2=name and surname: not used, optional
privacypolicy.page.li3=e-mail: only to clarify user with higher privilegies, i.e. users allowed to modify data of coffee site's created by another user 

privacypolicy.page.p2.s1=You can delete your account data after signing-in whenever you want. Just use Delete button on your user's account info page.
privacypolicy.page.p2.s2=If you then choose 'Including comments' and 'Including coffee sites' options, all info about your account wil be deleted, including all your comments and coffee sites created by you.
privacypolicy.page.p3=If the 'Including comments' and 'Including coffee sites' options are not selected, then all info about your account wil be deleted, except your user name. This is to keep identification of comments and coffee sites author.
privacypolicy.page.p4.s1=Android application 'K치va sebou', which is a part of coffeecompass.cz, can use location info of your equipment as an input to search for nearest coffee sites.
privacypolicy.page.p4.s2=Your equipment location info is not saved anywhere.
privacypolicy.page.p4.s3=Information about coffee sites searched by you are not saved, only sent to your mobile equipment.
privacypolicy.page.p5=This pages uses only cookies for connection identification and for counting number of visitors.
	
