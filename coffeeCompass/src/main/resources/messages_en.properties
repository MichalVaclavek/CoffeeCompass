about.page.welcome.label=Coffee compass welcomes you!
about.page.p1.labe=About
about.page.p1.s1==This pages allowe you to find the nearest coffee machine or similar sites, where you can get coffee to go. Jde o první verzi, která běží na minimální HW konfiguraci a je tedy zatím určena převážně k otestování všech funkcí a k vytvoření základní databáze "kávových lokací".
about.page.p1.s2=
about.page.p2.label=Features
about.page.p2.s1=Pro neregistrované uživatele je k dispozici funkce vyhledávání lokací nebo zobrazení všech lokací. You can add another "sources" of coffee found by you after registration. All coffee sites are shared with all users then. The only conditions to add the site are that the site is accessible publicaly and you can get "coffee to go" there.
about.page.p2.s2=
about.page.p3.label=Manual
about.page.p3.s1=Ovládání je velice jednoduché, jde o aplikaci pro vytváření a editaci záznamů v databázi "kávových lokací" a jejich následné vyhledávání podle výchozí polohy a vzdálenosti od této polohy. Po vytvoření nové lokace je potřeba ji aktivovat, aby byla "viditelná" pro vyhledávání. Pro další editaci je nutné lokaci deaktivovat a po editaci znovu aktivovat.
about.page.p3.s2=Pozn. k zadávání souřadnic nové lokace: souřadnice je zatím nutné zadávat ve formátu desetinného čísla jako šířkové nebo délkové stupně, kde celá část představuje celé stupně a desetinná část představuje minuty a vteřiny jako část stupně. Jde o formát používaný jak na maps.google.com tak i na mapy.cz a tyto mapy lze použít pro odečtení polohy nově vytvářené lokace.
about.page.p4.label=Next development
about.page.p4.s1=The aim is to develop mobile Android application to allow searching for the Coffee sites from mobile.
about.page.p4.s2=

