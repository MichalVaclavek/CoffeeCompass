about.page.welcome.label=Coffee compass welcomes you!
about.page.p1.label=About
about.page.p1.s1=This pages allow you to find the nearest coffee machine or similar sites, where you can get coffee to go. This is the first version of the application, running on minimal HW cofiguration on virtual server, intended to test all the current features.
about.page.p1.s2=

about.page.p2.label=Features
about.page.p2.s1.begin=Searching of coffee locations is allowed for all users, even for not registered ones. You can add another found "sources" of coffee after registration. All coffee sites are shared with all other users then. The only conditions to add a new site are that the site is 
about.page.p2.s1.coffeetogo=\u0020publicly accessible\u0020
about.page.p2.s1.aftercoffeetogo=and it offers 
about.page.p2.s1.public=\u0020"coffee to go"\u0020.
about.page.p2.s1.end= Registered user can also rate the coffee quality or enter a comment for the cofee site. User who's e-mail address is verified can also modify coffee locations created by other users (to correct mistakes in location's description).
about.page.p2.s2=The picture of the Coffee site can be uploaded.
about.page.p2.s3=This web app depends on "coffee hunters" community. Please, if you like it, register as a user and help to create database of 'coffee sites'. Every user, who will register at least 7 new 'coffee sites' in one week, can ask me for a coffee of his/her choice for free :-)

about.page.p3.label=Manual
about.page.p3.s1=Usage is very simple as it is "CRUD" type of application for creating/editing/deleting and searching of the Coffee site DB records. The site can be found according its location only in the first version of the app. The newly created site must be "Activated" to be available for Search function. The site must be "Deactivated" for editing.
about.page.p3.s2=Note: coordinates (latitude, longitude) of the Coffee site location are to be entered in "double" number format i.e. decimal degrees. This format is used on maps.google.com which can be used also for obtaining the coordinates of a new Coffee site.

about.page.p4.label=Next development
about.page.p4.s1.start=This app. has also it's mobile Android version 
about.page.p4.s1.kavassebou.label='K치va s sebou'
about.page.p4.s1.next1= (can be downloaded from  
about.page.p4.s1.googleplay=Google Play
about.page.p4.s1.end=), which allows searching and rating of coffee sites and their creation from mobile phone. 
about.page.p4.s2=
about.page.p4.s3=Some other 'social network' features are considered ... Next, it is planned to ovewrite this web app. front-end to Angular.

about.page.aboutAuthor.label=About author
about.page.info.aboutAuthor.s1=This web application was created as an excercise of my Java Spring self-study. And because I like coffee, even during traveling, I thought it would be nice to have an app., which could found the nearest coffee to go.
about.page.info.aboutAuthor.s2= 
